<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospitals in Tirumangalam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .hospital-card {
      display: flex;
      background: #fff;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .hospital-card img {
      width: 250px;
      height: 200px;
      object-fit: cover;
    }
    .hospital-info {
      padding: 15px;
    }
    .hospital-info h2 {
      margin-top: 0;
      color: #0077b6;
    }
    .hospital-info p {
      margin: 5px 0;
      line-height: 1.5;
    }
    strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospitals in Tirumangalam</h1>
  </header>

  <!-- Example Hospital -->
  <section class="hospital-card">
    <img src="images/hospital-sample.jpg" alt="ABC Hospital">
    <div class="hospital-info">
      <h2>ABC Multispeciality Hospital</h2>
      <p><strong>Location:</strong> Madurai Road, Tirumangalam, Tamil Nadu 625706</p>
      <p><strong>Specialties:</strong> General Medicine, Pediatrics, Orthopedics</p>
      <p><strong>Timings:</strong> 24/7 Emergency & Outpatient 9:00 AM â€“ 7:00 PM</p>
      <p><strong>Contact:</strong> +91 98765 43210</p>
    </div>
  </section>

</body>
</html>
