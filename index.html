<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirumangalam - The Sacred Town</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;   /* below header */
        left: 0;
        width: 100%;
        background: white;
        padding: 10px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      nav ul li {
        margin: 10px 0;
        text-align: center;
      }

      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">திருமங்கலம்</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <ul id="navMenu">
        <li><a href="#temple">Temples</a></li>
        <li><a href="#hospital">Hospitals</a></li>
        <li><a href="#shops">Shops</a></li>
        <li><a href="#transport">Transport</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#streets">Streets</a></li>
      </ul>
    </nav>
  </header>

  <section style="padding: 50px; text-align:center; background:linear-gradient(to bottom right, purple, violet); color:white;">
    <h1>திருமங்கலம்</h1>
    <p>The Sacred Town</p>
    <p>Gateway to Madurai District | துாங்கா நகரத்தின் துணை நகரம்</p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("active");
    }
  </script>

</body>
</html>
